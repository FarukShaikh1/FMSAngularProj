<div class="main-body">
    <mat-tab-group (selectedTabChange)="tabChange($event)" animationDuration="0ms" mat-stretch-tabs="false"
        mat-align-tabs="start">
        <mat-tab label="Fields">
                <div style="width:30%; float:left">
                    Hiiiiiiiiiiiiiiii
                </div>
                <div class="table-container form-fields-container" style="width:70%; float:left">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="expenseId">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.ExpenseId}} </td>
                        </ng-container>
                        <ng-container matColumnDef="debit">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Debit </th>
                            <td mat-cell *matCellDef="let row"> {{row.Debit}} </td>
                        </ng-container>

                        <ng-container matColumnDef="expenseDate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ExpenseDate </th>
                            <td mat-cell *matCellDef="let row"> {{row.ExpenseDate|date:"dd MMM YYY"}} </td>
                        </ng-container>

                        <ng-container matColumnDef="sourceOrReason">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Source/Reason
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.SourceOrReason}} </td>
                        </ng-container>


                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                            <td mat-cell *matCellDef="let row"> {{row.Description}} </td>
                        </ng-container>


                        <ng-container matColumnDef="amount">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> amount </th>
                            <td mat-cell *matCellDef="let row"> {{row.Amount}} </td>
                        </ng-container>

                        <ng-container matColumnDef="modeOfTransaction">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ModeOfTransaction
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.ModeOfTransaction}} </td>
                        </ng-container>

                        <ng-container matColumnDef="credit">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Credit</th>
                            <td mat-cell *matCellDef="let row"> {{row.Credit}} </td>
                        </ng-container>

                        <ng-container matColumnDef="edit">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:20px"> </th>
                            <td mat-cell *matCellDef="let row" style="width:30px">

                                <button mat-icon-button color="primary" (click)="EditDetails(row)">
                                    <mat-icon>edit </mat-icon>
                                </button>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:20px"> </th>
                            <td mat-cell *matCellDef="let row" style="width:30px">
                                <button mat-icon-button color="warn" (click)="deleteData(row.ExpenseId)"
                                    [disabled]="row.IsEditable">
                                    <mat-icon> delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data is available.</td>
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[7, 15, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>

        </mat-tab>
        <mat-tab label="Summary">
            Tab 2
        </mat-tab>
    </mat-tab-group>
